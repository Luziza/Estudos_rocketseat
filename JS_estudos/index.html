<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="eventos.js"></script>
    <title>Document</title>
</head>
<body onload = "carreguei()" onresize = "redimensionei()">
    <h2>Eventos de Loads</h2>

    <br>
    <br>

    <h2>Log de ocorrencias</h2>
    <div id="log">
        </div>

    <br>
    <h2>Eventos de click</h2>
    <img src="imagens/perfil.jpg" width="250px" height="200px" id="imagens" 
    onclick="umClique()" ondblclick="doisCliques()">
        
    </div>

    <h2>Eventos Input</h2>   
    <!--Se tusa return em onSubmit pq ele precisa fazer algumas verificaÃ§oes 
        antes de submeter o formulario, como, se os dados ali foram mesmo preenchidos-->
    <form name="FormTeste" onsubmit="return submeti()" onreset="resetei()">
        <label for="name">Name:</label> <input type="text" id="nome" name="nome" onblur="saiDoCampo()" 
        onchange="mudei()" onfocus="entreiNoCampo()" onselect="selecionei()" onkeydown="teclaBaixo()" 
        onkeyup="teclaCims()">
        <br>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>


    </form>
</body>
</html>
